    title: IEC TC 1

powered_by:
  url: https://open.ribose.com
  title: Ribose
  logo_path: /assets/logo-ribose.svg

theme: jekyll-geolexica

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/
  domains:
    output: true
    permalink: /:collection/:name/
  concepts:
    output: true
    permalink: /:collection/:name/
  concepts_json:
    output: true
    output_ext: .json
    permalink: /api/concepts/:name.json
  concepts_jsonld:
    output: true
    output_ext: .jsonld
    permalink: /api/concepts/:name.jsonld
  concepts_ttl:
    output: true
    output_ext: .ttl
    permalink: /api/concepts/:name.ttl
  concepts_tbx:
    output: true
    output_ext: .tbx
    permalink: /api/concepts/:name.tbx.xml

defaults:
  - scope:
      path: ""
      type: "concepts"
    values:
      layout: concept
  - scope:
      path: ""
      type: "concepts_json"
    values:
      layout: concept.json
      permalink: /api/concepts/:name.json
  - scope:
      path: ""
      type: "concepts_jsonld"
    values:
      layout: concept.jsonld
      permalink: /api/concepts/:name.jsonld
  - scope:
      path: ""
      type: "concepts_ttl"
    values:
      layout: concept.ttl
      permalink: /api/concepts/:name.ttl
  - scope:
      path: ""
      type: "concepts_tbx"
    values:
      layout: concept.tbx
      permalink: /api/concepts/:name.tbx.xml

geolexica:
  concepts_glob: "./iev-data/concepts/concept-*.yaml"
  term_languages:
    - eng
    - fra
    - ara
    - deu
    # TODO es
    - kor
    - jpn
    - pol
    - por
    # TODO sr
    # TODO sv
    - zho

exclude:
  - iev-data/
  - README.adoc

  - "*.xlsx"
  - "*.yaml"
  - concepts_data
  - mlgt-data

  - Gemfile
  - Gemfile.lock
  - Makefile

  - babel.config.js
  - package.json
  - package-lock.json
  - monitor.sh
  - node_modules

  - github_deploy_key.enc
  - deploy.sh
  - monitor.sh

  - .sass-cache/

  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
