<div class="all-concepts">
  <table>
    <thead>
      <tr>
        <th class="field-termid">Concept ID
        <th class="field-term">Primary designation
      </tr>
    </thead>

    <tbody>
      {% for concept in include.concepts %}
        <tr>
          <td class="field-termid">
            <a href="{{ concept.url | relative_url }}">{{ concept.termid }}</a>
          </td>
          <td class="field-term">
            <a href="{{ concept.url | relative_url }}">{{ concept.term | asciidocify | strip_html | asciimath }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
